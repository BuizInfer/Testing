<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Threejs with loader</title>
    <style>
        body {
            font-family: Monospace;
            background-color: #000000;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            color: #fff;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;

        }

        a {
            color: #00b2e2;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id="info">
        <a>NUMERO DE PIEZA: </a>
        <a>XXXXX - XXXX -XXXX </a>
    </div>
    <script src="/threejs/stats.min.js"></script>
    
    <script type="module" src="/JavaScript.js"></script>


</body>

</html>
